version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: laba-postgres
    environment:
      POSTGRES_USER: laba_user
      POSTGRES_PASSWORD: laba_password_2024
      POSTGRES_DB: laba_erp
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laba_user -d laba_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
